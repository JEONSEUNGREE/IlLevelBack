spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/tp-back-app?characterEncoding=UTF-8&serverTimezone=UTC
    username: tp-back-app
    password: 1234

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        show_sql: true # 로그에 ddl,dml 표시
        format_sql: true # 쿼리 들여쓰기
        use_sql_comments: true # 주석 표시

logging:
  level:
    org:
      hibernate.orm.jdbc.bind: trace # 바인딩 파라미터 확인