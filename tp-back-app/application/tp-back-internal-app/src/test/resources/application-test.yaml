spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

    properties:
      hibernate:
        show_sql: true # 로그에 ddl,dml 표시
        format_sql: true # 쿼리 들여쓰기
        use_sql_comments: true # 주석 표시

logging:
  level:
    org:
      hibernate.orm.jdbc.bind: trace # 바인딩 파라미터 확인